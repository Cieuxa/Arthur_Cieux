<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur Cieux - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --primary-bg: #fafafa;
            --primary-dark: #1a1a1a;
            --accent-pink: #ff006e;
            --accent-purple: #8338ec;
            --accent-cyan: #3a86ff;
            --accent-lime: #06ffa5;
            --gradient-1: linear-gradient(135deg, #ff006e 0%, #8338ec 100%);
            --gradient-2: linear-gradient(135deg, #3a86ff 0%, #06ffa5 100%);
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--primary-dark);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: relative;
        }

        #start-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fafafa 0%, #f0f0f0 100%);
            z-index: 5000;
            cursor: pointer;
            gap: 40px;
            padding: 20px;
        }

        #start-screen.hidden {
            display: none;
        }

        .boot-screen {
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .boot-screen h1 {
            font-size: 4rem;
            margin: 0;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: -2px;
        }

        .boot-screen h2 {
            font-size: 1.2rem;
            margin: 10px 0 0 0;
            color: var(--primary-dark);
            font-weight: 300;
            letter-spacing: 3px;
        }

        .boot-info {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: var(--accent-purple);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .boot-info div {
            opacity: 0;
            animation: slideIn 0.5s ease forwards;
        }

        .boot-info div:nth-child(1) { animation-delay: 0.2s; }
        .boot-info div:nth-child(2) { animation-delay: 0.4s; }
        .boot-info div:nth-child(3) { animation-delay: 0.6s; }

        .click-prompt {
            font-size: 0.85rem;
            color: var(--accent-pink);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        #desktop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: calc(100vh - 60px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #desktop.hidden {
            display: none;
        }

        .desktop-icons-circle {
            position: relative;
            width: 500px;
            height: 500px;
        }

        .desktop-icon {
            position: absolute;
            width: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            padding: 12px;
            text-align: center;
        }

        .desktop-icon:hover {
            transform: scale(1.15) translateY(-10px);
        }

        .desktop-icon .icon {
            width: 60px;
            height: 60px;
            margin-bottom: 12px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.1));
            transition: all 0.3s;
            border-radius: 12px;
        }

        .desktop-icon:hover .icon {
            filter: drop-shadow(0 12px 24px rgba(0, 0, 0, 0.2));
        }

        .desktop-icon span {
            font-size: 0.75rem;
            color: var(--primary-dark);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        #taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            z-index: 5000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 15px;
            box-sizing: border-box;
        }

        #taskbar.hidden {
            display: none;
        }

        .taskbar-clock {
            font-size: 0.75rem;
            color: var(--primary-dark);
            min-width: 80px;
            font-weight: 600;
            font-family: 'Space Mono', monospace;
        }

        .taskbar-center {
            flex: 1;
            display: flex;
            gap: 8px;
            overflow-x: auto;
        }

        .taskbar-item {
            font-size: 0.75rem;
            padding: 8px 16px;
            background: var(--primary-dark);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            height: 36px;
            display: flex;
            align-items: center;
            white-space: nowrap;
            transition: all 0.3s;
            flex-shrink: 0;
            font-weight: 500;
        }

        .taskbar-item:hover {
            background: var(--accent-pink);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 0, 110, 0.3);
        }

        .taskbar-item.active {
            background: var(--gradient-1);
            box-shadow: 0 4px 12px rgba(255, 0, 110, 0.3);
        }

        .content-window {
            position: fixed;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 650px;
            height: 450px;
            z-index: 1000;
            overflow: hidden;
            animation: windowOpen 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes windowOpen {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .content-window.fullscreen {
            width: 100% !important;
            height: calc(100vh - 60px) !important;
            left: 0 !important;
            top: 0 !important;
            border-radius: 0;
        }

        .window-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            cursor: move;
            user-select: none;
        }

        .window-title {
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1rem;
            margin: 0;
            font-weight: 700;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-btn {
            background: none;
            border: none;
            color: var(--primary-dark);
            font-family: 'Inter', sans-serif;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 1rem;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            border-radius: 6px;
        }

        .close-btn:hover {
            background-color: rgba(255, 0, 110, 0.1);
            color: var(--accent-pink);
        }

        .fullscreen-btn:hover {
            background-color: rgba(58, 134, 255, 0.1);
            color: var(--accent-cyan);
        }

        .window-content {
            height: calc(100% - 60px);
            overflow-y: auto;
            padding: 20px;
        }

        .window-content::-webkit-scrollbar {
            width: 8px;
        }

        .window-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }

        .window-content::-webkit-scrollbar-thumb {
            background: var(--accent-pink);
            border-radius: 4px;
        }

        .inventory-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .inventory-item {
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.05) 0%, rgba(131, 56, 236, 0.05) 100%);
            padding: 16px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            transition: all 0.3s;
        }

        .inventory-item:hover {
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.1) 0%, rgba(131, 56, 236, 0.1) 100%);
            border-color: var(--accent-pink);
            transform: translateX(4px);
        }

        .item-info h4 {
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 8px 0;
            font-size: 0.9rem;
            font-weight: 700;
        }

        .item-type {
            font-size: 0.7rem;
            color: var(--accent-purple);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .item-desc {
            font-size: 0.8rem;
            line-height: 1.5;
            margin-bottom: 12px;
            color: var(--primary-dark);
        }

        .item-stats {
            font-size: 0.7rem;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            padding-top: 10px;
            color: #666;
        }

        .retro-link {
            background: var(--gradient-1);
            color: white;
            text-decoration: none;
            border: none;
            padding: 8px 14px;
            margin: 4px 4px 4px 0;
            font-size: 0.7rem;
            cursor: pointer;
            display: inline-block;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
            border-radius: 8px;
            font-weight: 600;
        }

        .retro-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 0, 110, 0.3);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 12px;
            background: rgba(131, 56, 236, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .setting-item label {
            font-size: 0.75rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .music-visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 60px;
            gap: 4px;
            margin: 16px 0;
        }

        .music-bar {
            width: 5px;
            background: var(--gradient-1);
            border-radius: 2px;
            animation: equalizer 1s infinite ease-in-out;
        }

        @keyframes equalizer {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }

        .track-list {
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 8px;
            background: rgba(131, 56, 236, 0.03);
        }

        .track-item {
            padding: 10px 12px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.04);
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.3s;
        }

        .track-item:hover {
            background: rgba(255, 0, 110, 0.1);
            color: var(--accent-pink);
            padding-left: 16px;
        }

        .track-item:last-child {
            border-bottom: none;
        }

        #terminal-display {
            background: var(--primary-dark);
            color: var(--accent-lime);
            font-family: 'Space Mono', monospace;
            padding: 12px;
            height: 100%;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.7rem;
            border-radius: 8px;
        }

        .terminal-line {
            opacity: 0;
            animation: appear 0.3s ease forwards;
        }

        @keyframes appear {
            to { opacity: 1; }
        }

        .icon-installations {
            background: linear-gradient(135deg, #ff006e 0%, #ff6b9d 100%);
        }

        .icon-projets {
            background: linear-gradient(135deg, #3a86ff 0%, #72ddf7 100%);
        }

        .icon-about {
            background: linear-gradient(135deg, #8338ec 0%, #c1a0fc 100%);
        }

        .icon-parametres {
            background: linear-gradient(135deg, #06ffa5 0%, #68ffb7 100%);
        }

        .icon-musique {
            background: linear-gradient(135deg, #ff006e 0%, #8338ec 100%);
        }

        .icon {
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        #windows-container {
            position: relative;
            z-index: 500;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <div class="boot-screen">
            <h1>ARTHUR CIEUX</h1>
            <h2>PORTFOLIO STUDIO</h2>
        </div>
        <div class="boot-info">
            <div>> Initializing portfolio system...</div>
            <div>> Loading visual components...</div>
            <div>> Ready for interaction</div>
        </div>
        <div class="click-prompt">↓ Click to enter ↓</div>
    </div>

    <div id="desktop" class="hidden">
        <div class="desktop-icons-circle" id="desktop-icons"></div>
    </div>

    <div id="taskbar" class="hidden">
        <div class="taskbar-clock" id="clock">00:00:00</div>
        <div class="taskbar-center" id="taskbar-items"></div>
    </div>

    <div id="windows-container"></div>

    <script>
        const startScreen = document.getElementById('start-screen');
        const desktop = document.getElementById('desktop');
        const taskbar = document.getElementById('taskbar');
        const desktopIcons = document.getElementById('desktop-icons');
        const taskbarItems = document.getElementById('taskbar-items');
        const clock = document.getElementById('clock');
        const windowsContainer = document.getElementById('windows-container');

        let openWindows = {};
        let zIndexCounter = 1000;
        let draggedWindow = null;
        let dragOffset = { x: 0, y: 0 };

        const musicTracks = [
            { title: 'Track 01', url: 'https://www.youtube.com/watch?v=GWEKr504FpI&list=OLAK5uy_nFVv1i6LnwkXk1_9JnQs3GYr2rxDg87ug' },
            { title: 'Track 02', url: 'https://www.youtube.com/watch?v=LlFeTuHvWvU&list=OLAK5uy_nFVv1i6LnwkXk1_9JnQs3GYr2rxDg87ug&index=2' },
            { title: 'Track 03', url: 'https://www.youtube.com/watch?v=ZYdd73SOxhY&list=OLAK5uy_nFVv1i6LnwkXk1_9JnQs3GYr2rxDg87ug&index=3' },
            { title: 'Track 04', url: 'https://www.youtube.com/watch?v=nMb5nyoi364&list=OLAK5uy_nFVv1i6LnwkXk1_9JnQs3GYr2rxDg87ug&index=4' },
            { title: 'Track 05', url: 'https://www.youtube.com/watch?v=r3K5uKMca2g&list=OLAK5uy_nFVv1i6LnwkXk1_9JnQs3GYr2rxDg87ug&index=5' },
        ];

        const applications = [
            {
                id: 'installations',
                title: 'Compétences',
                icon: 'icon-installations',
                content: `
                    <div class="inventory-grid">
                        <div class="inventory-item" style="text-align: center; padding: 30px;">
                            <div class="item-info">
                                <h4>Système Prêt</h4>
                                <div class="item-type">Compétences en Chargement</div>
                                <div class="item-desc">Vos compétences et technologies maîtrisées seront affichées ici.</div>
                                <div class="item-stats"><strong>Statut:</strong> Prêt pour les données</div>
                            </div>
                        </div>
                    </div>
                `
            },
            {
                id: 'projets',
                title: 'Projets',
                icon: 'icon-projets',
                content: `
                    <div class="inventory-grid">
                        <div class="inventory-item">
                            <div class="item-info">
                                <h4>Sous le Flux</h4>
                                <div class="item-type">Video Mapping - Data Visualization</div>
                                <div class="item-desc">Installation immersive représentant les flux de données mondiaux en temps réel.</div>
                                <div class="item-stats"><strong>Tech:</strong> Three.js, WebGL</div>
                                <button class="retro-link launch-project-btn" data-project="sous-le-flux" style="margin-top: 10px;">Voir le projet</button>
                            </div>
                        </div>
                        <div class="inventory-item">
                            <div class="item-info">
                                <h4>Lecture Terminal</h4>
                                <div class="item-type">Installation Interactive</div>
                                <div class="item-desc">Visualisation interactive de l'archive Common Crawl à travers un terminal.</div>
                                <div class="item-stats"><strong>Tech:</strong> HTML5, JavaScript</div>
                                <button class="retro-link launch-project-btn" data-project="lecture-terminal" style="margin-top: 10px;">Voir le projet</button>
                            </div>
                        </div>
                    </div>
                `
            },
            {
                id: 'musique',
                title: 'Musique',
                icon: 'icon-musique',
                content: `
                    <div class="inventory-grid">
                        <div class="inventory-item">
                            <div class="item-info">
                                <h4>Sonorités Calmes</h4>
                                <div class="item-type">Jazz Numérique & Ambient Électronique</div>
                                <div class="item-desc">Exploration des sonorités douces mêlant influences jazz et esthétiques numériques.</div>
                                <div class="item-stats"><strong>Distribution:</strong> Spotify, Apple Music, YouTube</div>
                                <button class="retro-link launch-project-btn" data-project="musique" style="margin-top: 10px;">Lecteur Audio</button>
                            </div>
                        </div>
                    </div>
                `
            },
            {
                id: 'about',
                title: 'À Propos',
                icon: 'icon-about',
                content: `
                    <div class="inventory-grid">
                        <div class="inventory-item">
                            <div class="item-info">
                                <h4>Développeur Full Stack</h4>
                                <div class="item-type">Designer & Créatif</div>
                                <div class="item-desc">Passionné par la création d'expériences digitales innovantes, combinant expertise technique et sens du design.</div>
                                <div class="item-stats" style="margin-top: 12px;">
                                    <strong>Expertise:</strong><br>
                                    • JavaScript / TypeScript<br>
                                    • React & Vue.js<br>
                                    • Three.js & WebGL<br>
                                    • Design System & UI/UX
                                </div>
                            </div>
                        </div>
                    </div>
                `
            },
            {
                id: 'parametres',
                title: 'Paramètres',
                icon: 'icon-parametres',
                content: `
                    <div class="settings-grid">
                        <div class="setting-item">
                            <label>Version</label>
                            <div style="font-size: 0.8rem;">2.0.0</div>
                        </div>
                        <div class="setting-item">
                            <label>Résolution</label>
                            <div style="font-size: 0.8rem;">1920x1080</div>
                        </div>
                        <div class="setting-item">
                            <label>Thème</label>
                            <div style="font-size: 0.8rem;">Minimal Modern</div>
                        </div>
                        <div class="setting-item">
                            <label>Statut</label>
                            <div style="font-size: 0.8rem;">● Actif</div>
                        </div>
                    </div>
                `
            }
        ];

        startScreen.addEventListener('click', () => {
            startScreen.classList.add('hidden');
            desktop.classList.remove('hidden');
            taskbar.classList.remove('hidden');
            createDesktopIcons();
            updateClock();
            setInterval(updateClock, 1000);
        });

        function createDesktopIcons() {
            const radius = 180;
            const angleStep = (2 * Math.PI) / applications.length;
            
            applications.forEach((app, index) => {
                const angle = index * angleStep;
                const x = radius * Math.cos(angle);
                const y = radius * Math.sin(angle);
                
                const icon = document.createElement('div');
                icon.className = 'desktop-icon';
                icon.style.left = `calc(50% + ${x}px - 45px)`;
                icon.style.top = `calc(50% + ${y}px - 45px)`;
                icon.innerHTML = `
                    <div class="icon ${app.icon}"></div>
                    <span>${app.title}</span>
                `;
                
                icon.addEventListener('click', () => openWindow(app));
                desktopIcons.appendChild(icon);
            });
        }

        function openWindow(app) {
            if (openWindows[app.id]) {
                const w = openWindows[app.id];
                w.style.zIndex = ++zIndexCounter;
                return;
            }
            
            const windowElement = document.createElement('div');
            windowElement.className = 'content-window';
            windowElement.id = `window-${app.id}`;
            windowElement.style.zIndex = ++zIndexCounter;
            windowElement.style.left = `${100 + Math.random() * 300}px`;
            windowElement.style.top = `${50 + Math.random() * 200}px`;
            
            windowElement.innerHTML = `
                <div class="window-header">
                    <h3 class="window-title">${app.title}</h3>
                    <div class="window-controls">
                        <button class="window-btn fullscreen-btn">□</button>
                        <button class="window-btn close-btn">✕</button>
                    </div>
                </div>
                <div class="window-content">
                    ${app.content}
                </div>
            `;
            
            windowsContainer.appendChild(windowElement);
            openWindows[app.id] = windowElement;
            addToTaskbar(app);
            setupWindowEvents(windowElement, app);
        }

        function setupWindowEvents(windowElement, app) {
            const header = windowElement.querySelector('.window-header');
            const closeBtn = windowElement.querySelector('.close-btn');
            const fullscreenBtn = windowElement.querySelector('.fullscreen-btn');

            header.addEventListener('mousedown', (e) => {
                draggedWindow = windowElement;
                const rect = windowElement.getBoundingClientRect();
                dragOffset.x = e.clientX - rect.left;
                dragOffset.y = e.clientY - rect.top;
                windowElement.style.zIndex = ++zIndexCounter;

                const handleMouseMove = (moveEvent) => {
                    if (!draggedWindow) return;
                    let x = moveEvent.clientX - dragOffset.x;
                    let y = moveEvent.clientY - dragOffset.y;
                    x = Math.max(0, Math.min(x, window.innerWidth - 100));
                    y = Math.max(0, Math.min(y, window.innerHeight - 100));
                    draggedWindow.style.left = x + 'px';
                    draggedWindow.style.top = y + 'px';
                };

                const handleMouseUp = () => {
                    draggedWindow = null;
                    document.removeEventListener('mousemove', handleMouseMove);
                    document.removeEventListener('mouseup', handleMouseUp);
                };

                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
            });

            closeBtn.addEventListener('click', () => {
                windowElement.remove();
                delete openWindows[app.id];
                removeFromTaskbar(app.id);
            });

            fullscreenBtn.addEventListener('click', () => {
                windowElement.classList.toggle('fullscreen');
            });

            windowElement.addEventListener('mousedown', () => {
                windowElement.style.zIndex = ++zIndexCounter;
            });
        }

        function addToTaskbar(app) {
            const item = document.createElement('div');
            item.className = 'taskbar-item';
            item.textContent = app.title;
            item.dataset.appId = app.id;
            item.addEventListener('click', () => {
                const w = openWindows[app.id];
                if (w) {
                    w.style.zIndex = ++zIndexCounter;
                    document.querySelectorAll('.taskbar-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                }
            });
            taskbarItems.appendChild(item);
        }

        function removeFromTaskbar(appId) {
            const items = taskbarItems.querySelectorAll('.taskbar-item');
            items.forEach(item => {
                if (item.dataset.appId === appId) item.remove();
            });
        }

        function updateClock() {
            const now = new Date();
            clock.textContent = now.toLocaleTimeString('fr-FR', { 
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function launchSousLeFlux() {
            const projectWindow = document.createElement('div');
            projectWindow.className = 'content-window';
            projectWindow.id = 'window-sous-le-flux';
            projectWindow.style.zIndex = ++zIndexCounter;
            projectWindow.style.width = '98%';
            projectWindow.style.height = '95%';
            projectWindow.style.left = '1%';
            projectWindow.style.top = '1%';
            
            projectWindow.innerHTML = `
                <div class="window-header">
                    <h3 class="window-title">Sous le Flux - Data Visualization</h3>
                    <div class="window-controls">
                        <button class="window-btn close-btn">✕</button>
                    </div>
                </div>
                <div class="window-content" style="padding: 0; overflow: hidden;">
                    <div id="sous-le-flux-container" style="width: 100%; height: 100%; position: relative; background: var(--primary-dark);">
                        <canvas id="sous-le-flux-canvas" style="display: block; width: 100%; height: 100%;"></canvas>
                    </div>
                </div>
            `;
            
            windowsContainer.appendChild(projectWindow);
            
            const closeBtn = projectWindow.querySelector('.close-btn');
            closeBtn.addEventListener('click', () => {
                if (window.sousLeFluxScene && window.sousLeFluxScene.renderer) {
                    window.sousLeFluxScene.renderer.dispose();
                }
                projectWindow.remove();
            });
            
            setTimeout(() => initSousLeFlux(), 100);
        }

        function initSousLeFlux() {
            const container = document.getElementById('sous-le-flux-container');
            const canvas = document.getElementById('sous-le-flux-canvas');
            if (!container || !canvas) return;
            
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 30, 0);
            camera.lookAt(0, 0, 0);
            
            const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setClearColor(0x1a1a1a);
            
            const continents = [
                [[-20, 12], [-18, 14], [-16, 15], [-14, 14], [-12, 12], [-14, 10], [-16, 8], [-18, 6], [-20, 8], [-22, 10]],
                [[-16, -2], [-14, 0], [-12, -2], [-14, -6], [-16, -10], [-18, -8], [-18, -4]],
                [[-4, 14], [-2, 16], [0, 16], [2, 15], [4, 13], [2, 12], [0, 12], [-2, 13]],
                [[-2, 8], [0, 6], [2, 4], [4, 2], [6, 0], [4, -4], [2, -8], [0, -6], [-2, -2], [-2, 4]],
                [[6, 16], [10, 18], [14, 18], [18, 16], [20, 14], [18, 12], [16, 10], [14, 8], [12, 10], [10, 12], [8, 14]],
                [[16, -6], [18, -4], [20, -6], [18, -8], [16, -8]]
            ];
            
            continents.forEach(continent => {
                const points = continent.map(([x, z]) => new THREE.Vector3(x, 0.01, z));
                points.push(points[0]);
                const geom = new THREE.BufferGeometry().setFromPoints(points);
                const mat = new THREE.LineBasicMaterial({ color: 0xff006e, transparent: true, opacity: 0.4 });
                scene.add(new THREE.Line(geom, mat));
            });
            
            const nodes = [
                { x: -18, z: 12 }, { x: -22, z: 8 }, { x: -14, z: 10 }, { x: -16, z: -6 },
                { x: 0, z: 14 }, { x: 2, z: 13 }, { x: 4, z: 12 }, { x: 2, z: -2 },
                { x: 4, z: 2 }, { x: 10, z: 16 }, { x: 14, z: 10 }, { x: 16, z: 14 },
                { x: 18, z: 12 }, { x: 12, z: 12 }, { x: 18, z: -6 }
            ];
            
            const nodeGeom = new THREE.CircleGeometry(0.3, 16);
            const nodeMat = new THREE.MeshBasicMaterial({ color: 0x06ffa5, transparent: true, opacity: 1 });
            nodes.forEach(n => {
                const mesh = new THREE.Mesh(nodeGeom, nodeMat.clone());
                mesh.position.set(n.x, 0.02, n.z);
                mesh.rotation.x = -Math.PI / 2;
                scene.add(mesh);
            });
            
            const connections = [
                [0, 1], [0, 2], [1, 2], [0, 4], [1, 11], [4, 5], [5, 6], [4, 6],
                [0, 3], [3, 7], [6, 9], [9, 10], [10, 11], [11, 12], [12, 13],
                [13, 14], [11, 14], [4, 7], [6, 8], [10, 12]
            ];
            
            connections.forEach(([i, j]) => {
                const geom = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(nodes[i].x, 0.01, nodes[i].z),
                    new THREE.Vector3(nodes[j].x, 0.01, nodes[j].z)
                ]);
                const mat = new THREE.LineBasicMaterial({ color: 0x3a86ff, transparent: true, opacity: 0.3 });
                scene.add(new THREE.Line(geom, mat));
            });
            
            class DataPacket {
                constructor() {
                    this.selectRoute();
                    const geom = new THREE.SphereGeometry(0.08, 8, 8);
                    const mat = new THREE.MeshBasicMaterial({ color: 0xff006e, transparent: true, opacity: 1 });
                    this.mesh = new THREE.Mesh(geom, mat);
                    scene.add(this.mesh);
                }
                selectRoute() {
                    const [startIdx, endIdx] = connections[Math.floor(Math.random() * connections.length)];
                    this.start = new THREE.Vector3(nodes[startIdx].x, 0.1, nodes[startIdx].z);
                    this.end = new THREE.Vector3(nodes[endIdx].x, 0.1, nodes[endIdx].z);
                    this.progress = 0;
                    this.speed = 0.004 + Math.random() * 0.006;
                }
                update() {
                    this.progress += this.speed;
                    if (this.progress >= 1) this.selectRoute();
                    const t = this.progress;
                    const x = this.start.x + (this.end.x - this.start.x) * t;
                    const z = this.start.z + (this.end.z - this.start.z) * t;
                    this.mesh.position.set(x, 0.1, z);
                    this.mesh.material.opacity = Math.sin(t * Math.PI) * 0.9 + 0.1;
                }
            }
            
            const packets = [];
            for (let i = 0; i < 200; i++) packets.push(new DataPacket());
            
            const animate = () => {
                requestAnimationFrame(animate);
                packets.forEach(p => p.update());
                renderer.render(scene, camera);
            };
            
            window.sousLeFluxScene = { renderer, scene, camera };
            animate();
        }

        function launchLectureTerminal() {
            const projectWindow = document.createElement('div');
            projectWindow.className = 'content-window';
            projectWindow.id = 'window-lecture-terminal';
            projectWindow.style.zIndex = ++zIndexCounter;
            projectWindow.style.width = '98%';
            projectWindow.style.height = '95%';
            projectWindow.style.left = '1%';
            projectWindow.style.top = '1%';
            
            projectWindow.innerHTML = `
                <div class="window-header">
                    <h3 class="window-title">Lecteur Terminal</h3>
                    <div class="window-controls">
                        <button class="window-btn close-btn">✕</button>
                    </div>
                </div>
                <div class="window-content" style="padding: 0; overflow: hidden;">
                    <div id="terminal-display"></div>
                </div>
            `;
            
            windowsContainer.appendChild(projectWindow);
            
            const closeBtn = projectWindow.querySelector('.close-btn');
            closeBtn.addEventListener('click', () => {
                projectWindow.remove();
            });
            
            initTerminal();
        }

        function initTerminal() {
            const lines = [
                ">>> LECTURE DU FICHIER cc-index-table.paths ...",
                "[OK] Connexion à l'archive Common Crawl",
                "[INFO] Lecture en cours...",
                "https://example.com/",
                "https://news.example.org/article/1",
                "https://cdn.images.net/data/2021/10/asset.png",
                "https://video.example.com/watch?v=94kd",
                "https://api.server.net/query?id=8237",
                "https://example.com/contact",
                "https://sub.domain.tld/path/file.html",
                "[INFO] Lecture 10/10 terminée.",
                "[FIN] Traitement terminé avec succès."
            ];

            const terminal = document.getElementById('terminal-display');
            if (!terminal) return;

            let index = 0;

            function printLine() {
                if (index >= lines.length) {
                    setTimeout(() => {
                        const fake = "https://" + Math.random().toString(36).slice(2, 8) + ".example.com/" + Math.random().toString(36).slice(2, 5);
                        const line = document.createElement("div");
                        line.className = "terminal-line";
                        line.textContent = fake;
                        terminal.appendChild(line);
                        terminal.scrollTop = terminal.scrollHeight;
                        if (terminal.children.length > 100) terminal.removeChild(terminal.firstChild);
                        printLine();
                    }, 120);
                    return;
                }

                const line = document.createElement("div");
                line.className = "terminal-line";
                line.textContent = lines[index];
                terminal.appendChild(line);
                terminal.scrollTop = terminal.scrollHeight;
                index++;

                const delay = Math.random() * 200 + 100;
                setTimeout(printLine, delay);
            }

            setTimeout(printLine, 600);
        }

        function launchMusicPlayer() {
            const projectWindow = document.createElement('div');
            projectWindow.className = 'content-window';
            projectWindow.id = 'window-music-player';
            projectWindow.style.zIndex = ++zIndexCounter;
            projectWindow.style.width = '95%';
            projectWindow.style.height = '90%';
            projectWindow.style.left = '2.5%';
            projectWindow.style.top = '2.5%';
            
            let tracksHtml = musicTracks.map((track, index) => 
                `<div class="track-item" data-url="${track.url}" data-index="${index}">${track.title}</div>`
            ).join('');
            
            projectWindow.innerHTML = `
                <div class="window-header">
                    <h3 class="window-title">Lecteur Audio - Sonorités Calmes</h3>
                    <div class="window-controls">
                        <button class="window-btn close-btn">✕</button>
                    </div>
                </div>
                <div class="window-content" style="padding: 20px; text-align: center;">
                    <div class="music-visualizer" id="music-visualizer">
                        ${Array.from({length: 20}, (_, i) => 
                            `<div class="music-bar" style="animation-delay: ${i * 0.05}s;"></div>`
                        ).join('')}
                    </div>
                    
                    <div style="margin: 20px 0; font-size: 0.8rem; color: var(--primary-dark);">
                        <strong>20 compositions disponibles</strong>
                    </div>
                    
                    <div class="track-list">
                        ${tracksHtml}
                    </div>
                </div>
            `;
            
            windowsContainer.appendChild(projectWindow);
            
            const closeBtn = projectWindow.querySelector('.close-btn');
            closeBtn.addEventListener('click', () => {
                projectWindow.remove();
            });
            
            const trackItems = projectWindow.querySelectorAll('.track-item');
            trackItems.forEach(item => {
                item.addEventListener('click', () => {
                    const url = item.getAttribute('data-url');
                    window.open(url, '_blank');
                });
            });
        }

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('launch-project-btn')) {
                e.preventDefault();
                const project = e.target.dataset.project;
                if (project === 'sous-le-flux') {
                    launchSousLeFlux();
                } else if (project === 'lecture-terminal') {
                    launchLectureTerminal();
                } else if (project === 'musique') {
                    launchMusicPlayer();
                }
            }
        });
    </script>
