<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelOS - Portfolio Interactif R√©tro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        /* --- Variables CSS --- */
        :root {
            --primary-bg: #0a0a1a;
            --primary-text: #e0e0e0;
            --accent-yellow: #ffcc00;
            --accent-blue: #00aaff;
            --accent-purple: #800080;
            --accent-red: #ff0000;
            --neon-glow: 0 0 10px currentColor, 0 0 20px currentColor;
        }

        /* --- 1. Ambiance Globale --- */
        body {
            background-color: var(--primary-bg);
            color: var(--primary-text);
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            image-rendering: pixelated;
            position: relative;
            font-size: 12px;
            line-height: 1.4;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><rect x="0" y="0" width="16" height="16" fill="%23ffcc00"/><rect x="4" y="4" width="8" height="8" fill="%230a0a1a"/></svg>'), auto;
        }

        /* --- 2. √âcran "Press Start" --- */
        #start-screen {
            text-align: center;
            cursor: pointer;
            z-index: 5000;
            padding: 30px;
            background: rgba(10, 10, 26, 0.95);
            border: 4px solid var(--primary-text);
            box-shadow: 0 0 0 4px var(--primary-bg), 0 0 30px rgba(128, 0, 128, 0.7);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        #start-screen::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 204, 0, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        #start-screen:hover {
            transform: scale(1.08) rotate(1deg);
            box-shadow: 0 0 0 4px var(--primary-bg), 0 0 50px rgba(128, 0, 128, 0.9);
            border-color: var(--accent-yellow);
        }

        #start-screen h1 {
            font-size: 1.8rem;
            color: #d0d0ff;
            text-shadow: 3px 3px 0px var(--accent-purple), 6px 6px 0px rgba(128, 0, 128, 0.3);
            margin-bottom: 15px;
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }

        #start-screen h1:nth-child(2) {
            color: var(--accent-yellow);
            text-shadow: 2px 2px 0px var(--accent-purple);
            margin-bottom: 25px;
        }

        .terminal-line {
            font-size: 0.7rem;
            color: var(--accent-blue);
            margin: 5px 0;
            opacity: 0;
            animation: typeIn 0.5s forwards;
        }

        .terminal-line:nth-child(1) { animation-delay: 0.5s; }
        .terminal-line:nth-child(2) { animation-delay: 1s; }
        .terminal-line:nth-child(3) { animation-delay: 1.5s; }

        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
        }

        @keyframes blink-animation {
            to { visibility: hidden; }
        }

        @keyframes typeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        /* --- 3. Animation et Utilitaire --- */
        .hidden {
            display: none !important;
        }

        /* --- 4. Fond √©toil√© (Am√©lior√©) --- */
        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        .star.small {
            width: 1px;
            height: 1px;
            animation-duration: 2s;
        }

        .star.medium {
            width: 2px;
            height: 2px;
            animation-duration: 4s;
        }

        .star.large {
            width: 3px;
            height: 3px;
            animation-duration: 6s;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* --- 5. Fen√™tres de contenu --- */
        .content-window {
            position: fixed;
            background: rgba(20, 20, 40, 0.98);
            border: 4px solid var(--primary-text);
            box-shadow: 0 0 0 4px var(--primary-bg), 0 0 30px rgba(128, 0, 128, 0.7);
            padding: 0;
            width: 600px;
            height: 400px;
            max-height: 80vh;
            overflow: hidden;
            z-index: 1000;
            resize: both;
            min-width: 400px;
            min-height: 300px;
            backdrop-filter: blur(5px);
        }

        .content-window::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, transparent 50%, rgba(255,255,255,0.03) 50%),
                linear-gradient(transparent 50%, rgba(255,255,255,0.03) 50%);
            background-size: 20px 20px;
            pointer-events: none;
            opacity: 0.3;
        }

        .content-window.fullscreen {
            width: 100% !important;
            height: calc(100vh - 44px) !important;
            top: 0 !important;
            left: 0 !important;
            max-width: none;
            max-height: none;
            resize: none;
            z-index: 9999;
        }

        .window-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0;
            padding: 15px;
            border-bottom: 2px solid var(--primary-text);
            cursor: move;
            user-select: none;
            padding-right: 100px;
            background: rgba(10, 10, 26, 0.7);
            width: 100%;
            box-sizing: border-box;
        }

        .window-title {
            color: var(--accent-yellow);
            font-size: 0.9rem;
            margin: 0;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.8);
        }

        .window-controls {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 5px;
        }

        .window-btn {
            background: none;
            border: 2px solid var(--primary-text);
            color: var(--primary-text);
            font-family: 'Press Start 2P', cursive;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 0.6rem;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .window-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .window-btn:hover::before {
            left: 100%;
        }

        .close-btn:hover {
            background-color: var(--accent-red);
            color: #ffffff;
            transform: scale(1.1);
            box-shadow: 0 0 10px var(--accent-red);
        }

        .resize-btn:hover {
            background-color: var(--accent-yellow);
            color: var(--primary-bg);
            transform: scale(1.1);
            box-shadow: 0 0 10px var(--accent-yellow);
        }

        .fullscreen-btn:hover {
            background-color: var(--accent-blue);
            color: #ffffff;
            transform: scale(1.1);
            box-shadow: 0 0 10px var(--accent-blue);
        }

        /* Zone de contenu avec d√©filement */
        .window-content {
            height: calc(100% - 60px);
            overflow-y: auto;
            padding: 15px;
            padding-right: 20px;
            box-sizing: border-box;
        }

        /* Style de la barre de d√©filement am√©lior√©e */
        .window-content::-webkit-scrollbar {
            width: 14px;
        }

        .window-content::-webkit-scrollbar-track {
            background: rgba(10, 10, 26, 0.5);
            border: 2px solid var(--primary-text);
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }

        .window-content::-webkit-scrollbar-thumb {
            background: var(--accent-yellow);
            border: 2px solid var(--primary-text);
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }

        .window-content::-webkit-scrollbar-thumb:hover {
            background: #ffd700;
            box-shadow: 0 0 10px var(--accent-yellow);
        }

        /* Indicateur de redimensionnement */
        .content-window::after {
            content: '';
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, transparent 50%, var(--accent-yellow) 50%);
            cursor: se-resize;
            z-index: 1001;
        }

        /* Animations de Fen√™tre am√©lior√©es */
        @keyframes window-open {
            0% { opacity: 0; transform: scale(0.7) rotate(-5deg); }
            70% { opacity: 1; transform: scale(1.05) rotate(2deg); }
            100% { opacity: 1; transform: scale(1) rotate(0); }
        }

        @keyframes window-close {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.8); }
        }

        .window-opening {
            animation: window-open 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .window-closing {
            animation: window-close 0.3s ease-out forwards;
        }

        /* --- 6. Styles du Bureau --- */
        #desktop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: calc(100vh - 44px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .desktop-icons-circle {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 400px;
            height: 400px;
        }

        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80px;
            padding: 8px;
            cursor: pointer;
            text-align: center;
            border: 2px solid transparent;
            position: absolute;
            transition: all 0.3s;
        }

        .desktop-icon .icon {
            width: 48px;
            height: 48px;
            image-rendering: pixelated; 
            margin-bottom: 8px;
            transition: all 0.3s;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .desktop-icon span {
            font-size: 0.7rem;
            color: var(--primary-text);
            text-shadow: 1px 1px 0 var(--primary-bg);
            padding: 2px 4px;
            background-color: rgba(10, 10, 26, 0.5);
            transition: all 0.3s;
        }

        .desktop-icon:hover {
            background-color: rgba(224, 224, 224, 0.2);
            border: 2px dashed var(--accent-yellow);
            transform: scale(1.1);
        }

        .desktop-icon:hover .icon {
            filter: brightness(1.2);
        }

        .desktop-icon:hover span {
            background-color: rgba(255, 204, 0, 0.8);
            color: var(--primary-bg);
        }

        /* --- 7. Styles de la Barre des T√¢ches --- */
        #taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 44px;
            background: rgba(20, 20, 40, 0.95);
            border-top: 4px solid var(--primary-text);
            box-shadow: 0 0 0 4px var(--primary-bg);
            z-index: 5000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
        }

        .taskbar-left {
            display: flex;
            align-items: center;
            gap: 5px;
            height: 100%;
            flex: 0 0 auto;
        }

        .taskbar-center {
            display: flex;
            align-items: center;
            gap: 5px;
            height: 100%;
            flex: 1;
            justify-content: center;
            overflow-x: auto;
            padding: 0 10px;
        }

        .taskbar-right {
            display: flex;
            align-items: center;
            gap: 5px;
            height: 100%;
            flex: 0 0 auto;
            justify-content: flex-end;
        }

        .taskbar-item {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            padding: 0 12px;
            display: flex;
            align-items: center;
            background-color: var(--primary-text);
            color: var(--primary-bg);
            border: 2px solid var(--primary-bg);
            box-shadow: 2px 2px 0 var(--primary-bg);
            cursor: pointer;
            height: 32px;
            white-space: nowrap;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-shrink: 0;
            transition: all 0.3s;
        }

        .taskbar-item:hover {
            background-color: var(--accent-yellow);
            transform: translateY(-2px);
            box-shadow: 2px 4px 0 var(--primary-bg);
        }

        .taskbar-item.active {
            background-color: var(--accent-yellow);
            box-shadow: inset 2px 2px 0 var(--primary-bg);
            transform: translateY(1px);
        }

        /* Horloge am√©lior√©e */
        .taskbar-clock {
            padding: 0 12px;
            display: flex;
            align-items: center;
            font-size: 0.7rem;
            color: var(--primary-text);
            background-color: rgba(10, 10, 26, 0.5);
            height: 32px;
            min-width: 100px;
            justify-content: center;
            border: 2px solid var(--primary-text);
            flex-shrink: 0;
        }

        /* --- 8. Styles de Contenu --- */
        .inventory-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .inventory-item {
            display: flex;
            gap: 12px;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border: 2px solid var(--primary-text);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .inventory-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s;
        }

        .inventory-item:hover::before {
            left: 100%;
        }

        .inventory-item:hover {
            background: rgba(128, 0, 128, 0.25);
            transform: translateX(8px) scale(1.02);
            border-color: var(--accent-yellow);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .inventory-item img {
            width: 48px;
            height: 48px;
            image-rendering: pixelated;
            border: 2px solid var(--primary-text);
            flex-shrink: 0;
            transition: all 0.3s;
        }

        .inventory-item:hover img {
            border-color: var(--accent-yellow);
            transform: scale(1.1);
        }

        .item-info {
            flex: 1;
            min-width: 0;
        }

        .item-info h4 {
            color: var(--accent-yellow);
            margin: 0 0 4px 0;
            font-size: 0.8rem;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.5);
        }

        .item-type {
            font-size: 0.6rem;
            color: #aaa;
            margin: 0 0 8px 0;
        }

        .item-desc {
            font-size: 0.6rem;
            line-height: 1.4;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .item-stats {
            font-size: 0.6rem;
            border-top: 1px dotted var(--primary-text);
            padding-top: 8px;
            line-height: 1.5;
        }

        /* Liens R√©tro am√©lior√©s */
        .retro-link {
            color: var(--accent-yellow);
            text-decoration: none;
            border-bottom: 1px dotted var(--accent-yellow);
            margin-right: 12px;
            font-size: 0.6rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .retro-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .retro-link:hover::before {
            left: 100%;
        }

        .retro-link:hover {
            color: var(--primary-bg);
            background-color: var(--accent-yellow);
            padding: 2px 4px;
            margin-right: 8px;
            box-shadow: 0 0 10px var(--accent-yellow);
        }

        .audio-player audio {
            filter: sepia(1) hue-rotate(160deg) saturate(3);
            width: 100%;
        }

        /* --- 9. Effets de curseur personnalis√© --- */
        .desktop-icon:hover, .window-btn:hover, .taskbar-item:hover {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><rect x="0" y="0" width="16" height="16" fill="%23ffcc00"/><rect x="4" y="4" width="8" height="8" fill="%230a0a1a"/></svg>'), auto;
        }

        /* --- 10. Effet CRT --- */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            background: 
                repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.15) 0px, rgba(0, 0, 0, 0.15) 1px, transparent 1px, transparent 2px),
                repeating-linear-gradient(90deg, rgba(0, 0, 0, 0.1) 0px, rgba(0, 0, 0, 0.1) 1px, transparent 1px, transparent 2px);
            opacity: 0.4;
        }

        .crt-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9998;
            background: radial-gradient(ellipse at center, rgba(10, 10, 26, 0) 0%, rgba(10, 10, 26, 0.8) 100%);
            opacity: 0.6;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10000;
            animation: scanline 10s linear infinite;
        }

        .crt-flicker {
            animation: flicker 5s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.9; }
            2% { opacity: 0.8; }
            4% { opacity: 0.9; }
            8% { opacity: 0.7; }
            70% { opacity: 0.9; }
            100% { opacity: 0.9; }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* --- 11. Fen√™tre de param√®tres --- */
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .setting-item label {
            font-size: 0.6rem;
            color: var(--accent-yellow);
            text-shadow: 1px 1px 0px rgba(0,0,0,0.5);
        }

        .setting-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border: 2px solid var(--primary-text);
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 2px;
            background-color: var(--primary-text);
            transition: .4s;
        }

        input:checked + .toggle-slider {
            background-color: var(--accent-yellow);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .volume-control {
            width: 100%;
        }

        .button {
            background-color: var(--primary-text);
            color: var(--primary-bg);
            border: 2px solid var(--primary-bg);
            padding: 8px 16px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            cursor: pointer;
            box-shadow: 2px 2px 0 var(--primary-bg);
            transition: all 0.3s;
        }

        .button:hover {
            background-color: var(--accent-yellow);
            transform: translateY(-2px);
            box-shadow: 2px 4px 0 var(--primary-bg);
        }

        .button:active {
            transform: translateY(1px);
            box-shadow: 1px 1px 0 var(--primary-bg);
        }

        /* --- 12. Styles pour le contenu About --- */
        .about-content {
            font-size: 0.7rem;
            line-height: 1.5;
        }

        .about-content p {
            margin-bottom: 10px;
        }

        /* --- 13. Effets de particules (AUGMENT√â) --- */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0;
            animation: float 15s infinite linear;
        }

        .particle.small {
            width: 1px;
            height: 1px;
            animation-duration: 8s;
        }

        .particle.medium {
            width: 2px;
            height: 2px;
            animation-duration: 12s;
        }

        .particle.large {
            width: 3px;
            height: 3px;
            animation-duration: 20s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* --- 14. Contr√¥les audio --- */
        .control-panel {
            position: absolute;
            bottom: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .audio-controls {

        function openWindow(app) {
            // Fermer la fen√™tre si elle est d√©j√† ouverte
            const existingWindow = document.getElementById(`window-${app.id}`);
            if (existingWindow) {
                existingWindow.style.zIndex = ++zIndexCounter;
                existingWindow.classList.remove('window-opening');
                void existingWindow.offsetWidth;
                existingWindow.classList.add('window-opening');
                return;
            }
            
            const windowElement = document.createElement('div');
            windowElement.className = 'content-window window-opening';
            windowElement.id = `window-${app.id}`;
            windowElement.style.zIndex = ++zIndexCounter;
            
            // Position al√©atoire mais dans la vue
            const maxX = window.innerWidth - 400;
            const maxY = window.innerHeight - 300;

            windowElement.style.top = `${Math.random() * maxY * 0.5}px`;

            const fullscreenBtn = windowElement.querySelector('.fullscreen-btn');
            const resizeBtn = windowElement.querySelector('.resize-btn');

            closeBtn.addEventListener('click', () => closeWindow(app.id));

        function startDrag(e) {
            if (e.target.classList.contains('window-btn')) return;
            
            isDragging = true;
            currentDragElement = e.currentTarget.parentElement;
            currentDragElement.style.zIndex = ++zIndexCounter;
            
            const rect = currentDragElement.getBoundingClientRect();
            dragOffset.x = e.clientX - rect.left;
            dragOffset.y = e.clientY - rect.top;
            
            document.addEventListener('mousemove', onDrag);
            document.addEventListener('mouseup', stopDrag);
            
            e.preventDefault();
        }

        function onDrag(e) {
            if (!isDragging || !currentDragElement) return;
            
            const x = e.clientX - dragOffset.x;
            const y = e.clientY - dragOffset.y;
            
            const maxX = window.innerWidth - currentDragElement.offsetWidth;
            const maxY = window.innerHeight - currentDragElement.offsetHeight;
            
            currentDragElement.style.left = `${Math.max(0, Math.min(x, maxX))}px`;
            currentDragElement.style.top = `${Math.max(0, Math.min(y, maxY))}px`;
        }

        function stopDrag() {
            isDragging = false;
            currentDragElement = null;
            document.removeEventListener('mousemove', onDrag);
            document.removeEventListener('mouseup', stopDrag);
        }

            projectWindow.style.height = '90%';
            projectWindow.style.left = '2.5%';
            projectWindow.style.top = '2.5%';
            
            projectWindow.innerHTML = `
                <div class="window-header">
                    <h3 class="window-title">SOUS LE FLUX - Video Mapping Projection</h3>
                    <div class="window-controls">
                        <button class="window-btn fullscreen-btn" title="Plein √©cran">‚õ∂</button>
                        <button class="window-btn close-btn" title="Fermer">‚úï</button>
                    </div>
                </div>
                <div class="window-content" style="padding: 0; height: calc(100% - 60px); overflow: hidden;">
                    <div id="sous-le-flux-container" style="width: 100%; height: 100%; position: relative; background: #000;">
                        <div id="sous-le-flux-title" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); color: #ffffff; font-family: Arial, sans-serif; font-size: 18px; font-weight: 300; letter-spacing: 4px; text-transform: uppercase; opacity: 0.9; z-index: 10; pointer-events: none;">Sous le Flux</div>
                        <canvas id="sous-le-flux-canvas" style="display: block; width: 100%; height: 100%;"></canvas>
                    </div>
                </div>
            `;
            
            document.body.appendChild(projectWindow);
            
            initSousLeFlux();
            
            const closeBtn = projectWindow.querySelector('.close-btn');
            const fullscreenBtn = projectWindow.querySelector('.fullscreen-btn');
            
            closeBtn.addEventListener('click', () => {
                if (window.sousLeFluxScene) {
                    const renderer = window.sousLeFluxScene.renderer;
                    if (renderer) {
                        renderer.dispose();
                    }
                }
                projectWindow.classList.add('window-closing');
                setTimeout(() => {
                    document.body.removeChild(projectWindow);
                }, 300);
            });
            
            fullscreenBtn.addEventListener('click', () => {
                projectWindow.classList.toggle('fullscreen');
                if (window.sousLeFluxScene && window.sousLeFluxScene.renderer && window.sousLeFluxScene.camera) {
                    const container = document.getElementById('sous-le-flux-container');
                    const width = container.clientWidth;
                    const height = container.clientHeight;
                    
                    window.sousLeFluxScene.camera.aspect = width / height;
                    window.sousLeFluxScene.camera.updateProjectionMatrix();
                    window.sousLeFluxScene.renderer.setSize(width, height);
                }
            });
            
            playSound('sfx-confirm');
        }

        // Initialisation du projet "Sous le Flux"
        function initSousLeFlux() {
            const container = document.getElementById('sous-le-flux-container');
            const canvas = document.getElementById('sous-le-flux-canvas');
            
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            const camera = new THREE.PerspectiveCamera(
                60,
                container.clientWidth / container.clientHeight,
                0.1,
                1000
            );
            camera.position.set(0, 30, 0);
            camera.lookAt(0, 0, 0);

            const renderer = new THREE.WebGLRenderer({ 
                canvas: canvas,
                antialias: true 
            });
            renderer.setSize(container.clientWidth, container.clientHeight);

            // Continental outlines
            const continents = [
                // North America
                [
                    [-20, 12], [-18, 14], [-16, 15], [-14, 14], [-12, 12],
                    [-14, 10], [-16, 8], [-18, 6], [-20, 8], [-22, 10]
                ],
                // South America
                [
                    [-16, -2], [-14, 0], [-12, -2], [-14, -6], [-16, -10],
                    [-18, -8], [-18, -4]
                ],
                // Europe
                [
                    [-4, 14], [-2, 16], [0, 16], [2, 15], [4, 13],
                    [2, 12], [0, 12], [-2, 13]
                ],
                // Africa
                [
                    [-2, 8], [0, 6], [2, 4], [4, 2], [6, 0], [4, -4],
                    [2, -8], [0, -6], [-2, -2], [-2, 4]
                ],
                // Asia
                [
                    [6, 16], [10, 18], [14, 18], [18, 16], [20, 14],
                    [18, 12], [16, 10], [14, 8], [12, 10], [10, 12], [8, 14]
                ],
                // Oceania
                [
                    [16, -6], [18, -4], [20, -6], [18, -8], [16, -8]
                ]
            ];

            continents.forEach(continent => {
                const points = continent.map(([x, z]) => new THREE.Vector3(x, 0.01, z));
                points.push(points[0]);
                
                const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                const lineMaterial = new THREE.LineBasicMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.3
                });
                const line = new THREE.Line(lineGeometry, lineMaterial);
                scene.add(line);
            });

            // Major connection nodes
            const nodes = [
                { x: -18, z: 12, name: 'New York' },
                { x: -22, z: 8, name: 'San Francisco' },
                { x: -14, z: 10, name: 'Chicago' },
                { x: -16, z: -6, name: 'S√£o Paulo' },
                { x: 0, z: 14, name: 'London' },
                { x: 2, z: 13, name: 'Paris' },
                { x: 4, z: 12, name: 'Frankfurt' },
                { x: 2, z: -2, name: 'Lagos' },
                { x: 4, z: 2, name: 'Nairobi' },
                { x: 10, z: 16, name: 'Moscow' },
                { x: 14, z: 10, name: 'Mumbai' },
                { x: 16, z: 14, name: 'Tokyo' },
                { x: 18, z: 12, name: 'Shanghai' },
                { x: 12, z: 12, name: 'Singapore' },
                { x: 18, z: -6, name: 'Sydney' }
            ];

            const nodeGeometry = new THREE.CircleGeometry(0.2, 16);
            const nodeMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.8
            });

            nodes.forEach(nodeData => {
                const node = new THREE.Mesh(nodeGeometry, nodeMaterial.clone());
                node.position.set(nodeData.x, 0.02, nodeData.z);
                node.rotation.x = -Math.PI / 2;
                scene.add(node);
            });

            // Connection lines
            const connectionsMap = [
                [0, 1], [0, 2], [1, 2],
                [0, 4], [1, 11],
                [4, 5], [5, 6], [4, 6],
                [0, 3], [3, 7],
                [6, 9], [9, 10],
                [10, 11], [11, 12], [12, 13],
                [13, 14], [11, 14],
                [4, 7], [6, 8], [10, 12]
            ];

            connectionsMap.forEach(([i, j]) => {
                const start = nodes[i];
                const end = nodes[j];
                
                const lineGeometry = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(start.x, 0.01, start.z),
                    new THREE.Vector3(end.x, 0.01, end.z)
                ]);
                
                const lineMaterial = new THREE.LineBasicMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.15
                });
                
                const line = new THREE.Line(lineGeometry, lineMaterial);
                scene.add(line);
            });

            // Data packets
            class DataPacket {
                constructor() {
                    this.selectRoute();
                    
                    const geometry = new THREE.SphereGeometry(0.06, 8, 8);
                    const material = new THREE.MeshBasicMaterial({
                        color: 0xffffff,
                        transparent: true,
                        opacity: 1
                    });
                    this.mesh = new THREE.Mesh(geometry, material);
                    scene.add(this.mesh);
                }

                selectRoute() {
                    const routeIndex = Math.floor(Math.random() * connectionsMap.length);
                    const [startIdx, endIdx] = connectionsMap[routeIndex];
                    
                    const startNode = nodes[startIdx];
                    const endNode = nodes[endIdx];
                    
                    this.start = new THREE.Vector3(startNode.x, 0.1, startNode.z);
                    this.end = new THREE.Vector3(endNode.x, 0.1, endNode.z);
                    
                    this.progress = 0;
                    this.speed = 0.004 + Math.random() * 0.006;
                }

                update() {
                    this.progress += this.speed;
                    
                    if (this.progress >= 1) {
                        this.selectRoute();
                    }

                    const t = this.progress;
                    const x = this.start.x + (this.end.x - this.start.x) * t;
                    const z = this.start.z + (this.end.z - this.start.z) * t;
                    
                    this.mesh.position.set(x, 0.1, z);
                    
                    const fade = Math.sin(t * Math.PI);
                    this.mesh.material.opacity = fade * 0.9 + 0.1;
                }
            }

            const packets = [];
            const packetCount = 150;
            
            for (let i = 0; i < packetCount; i++) {
                packets.push(new DataPacket());
            }

            const animate = () => {
                if (!window.sousLeFluxActive) return;
                
                requestAnimationFrame(animate);
                packets.forEach(packet => packet.update());
                renderer.render(scene, camera);
            };

            window.sousLeFluxScene = {
                scene: scene,
                camera: camera,
                renderer: renderer,
                packets: packets
            };
            window.sousLeFluxActive = true;
            
            animate();

            const handleResize = () => {
                const width = container.clientWidth;
                const height = container.clientHeight;
                
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                renderer.setSize(width, height);
            };
            
            const resizeObserver = new ResizeObserver(handleResize);
            resizeObserver.observe(container);
            window.sousLeFluxResizeObserver = resizeObserver;
        }

        // Gestion des √©v√©nements pour les liens du projet
        function setupSousLeFluxLinks() {
            const launchBtn = document.getElementById('launch-sous-le-flux-btn');
            if (launchBtn) {
                launchBtn.addEventListener('click', launchSousLeFlux);
            }
            
            const floorProjector = document.getElementById('floor-projector');
            if (floorProjector) {
                floorProjector.addEventListener('click', launchSousLeFlux);
            }
        }

        // Configurer les liens quand une fen√™tre projets s'ouvre
        const originalOpenWindow = openWindow;
        openWindow = function(app) {
            originalOpenWindow(app);
            
            if (app.id === 'projets') {
                setTimeout(setupSousLeFluxLinks, 100);
            }
        };

        // Configuration initiale
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(setupSousLeFluxLinks, 1000);
        });
    </script>
