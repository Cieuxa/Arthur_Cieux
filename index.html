<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur Cieux - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --primary-bg: #fafafa;
            --primary-dark: #1a1a1a;
            --accent-pink: #ff006e;
            --accent-purple: #8338ec;
            --accent-cyan: #3a86ff;
            --accent-lime: #06ffa5;
            --gradient-1: linear-gradient(135deg, #ff006e 0%, #8338ec 100%);
            --gradient-2: linear-gradient(135deg, #3a86ff 0%, #06ffa5 100%);
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--primary-dark);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: relative;
        }

        #start-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fafafa 0%, #f0f0f0 100%);
            z-index: 5000;
            cursor: pointer;
            gap: 40px;
            padding: 20px;
        }

        #start-screen.hidden {
            display: none;
        }

        .boot-screen {
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .boot-screen h1 {
            font-size: 4rem;
            margin: 0;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: -2px;
        }

        .boot-screen h2 {
            font-size: 1.2rem;
            margin: 10px 0 0 0;
            color: var(--primary-dark);
            font-weight: 300;
            letter-spacing: 3px;
        }

        .boot-info {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: var(--accent-purple);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .boot-info div {
            opacity: 0;
            animation: slideIn 0.5s ease forwards;
        }

        .boot-info div:nth-child(1) { animation-delay: 0.2s; }
        .boot-info div:nth-child(2) { animation-delay: 0.4s; }
        .boot-info div:nth-child(3) { animation-delay: 0.6s; }

        .click-prompt {
            font-size: 0.85rem;
            color: var(--accent-pink);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        #desktop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: calc(100vh - 60px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #desktop.hidden {
            display: none;
        }

        .desktop-icons-circle {
            position: relative;
            width: 500px;
            height: 500px;
        }

        .desktop-icon {
            position: absolute;
            width: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            padding: 12px;
            text-align: center;
        }

        .desktop-icon:hover {
            transform: scale(1.15) translateY(-10px);
        }

        .desktop-icon .icon {
            width: 60px;
            height: 60px;
            margin-bottom: 12px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.1));
            transition: all 0.3s;
            border-radius: 12px;
        }

        .desktop-icon:hover .icon {
            filter: drop-shadow(0 12px 24px rgba(0, 0, 0, 0.2));
        }

        .desktop-icon span {
            font-size: 0.75rem;
            color: var(--primary-dark);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        #taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            z-index: 5000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 15px;
            box-sizing: border-box;
        }

        #taskbar.hidden {
            display: none;
        }

        .taskbar-clock {
            font-size: 0.75rem;
            color: var(--primary-dark);
            min-width: 80px;
            font-weight: 600;
            font-family: 'Space Mono', monospace;
        }

        .taskbar-center {
            flex: 1;
            display: flex;
            gap: 8px;
            overflow-x: auto;
        }

        .taskbar-item {
            font-size: 0.75rem;
            padding: 8px 16px;
            background: var(--primary-dark);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            height: 36px;
            display: flex;
            align-items: center;
            white-space: nowrap;
            transition: all 0.3s;
            flex-shrink: 0;
            font-weight: 500;
        }

        .taskbar-item:hover {
            background: var(--accent-pink);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 0, 110, 0.3);
        }

        .taskbar-item.active {
            background: var(--gradient-1);
            box-shadow: 0 4px 12px rgba(255, 0, 110, 0.3);
        }

        /* Correction des tailles de fen√™tres */
        .content-window {
            position: fixed;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 700px;
            height: 500px;
            z-index: 1000;
            overflow: hidden;
            animation: windowOpen 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .music-player-window {
            width: 600px;
            height: 500px;
        }

        .project-window {
            width: 95%;
            height: 90%;
            left: 2.5% !important;
            top: 5% !important;
        }

        @keyframes windowOpen {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .content-window.fullscreen {
            width: 100% !important;
            height: calc(100vh - 60px) !important;
            left: 0 !important;
            top: 0 !important;
            border-radius: 0;
        }

        .window-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            cursor: move;
            user-select: none;
        }

        .window-title {
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1rem;
            margin: 0;
            font-weight: 700;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-btn {
            background: none;
            border: none;
            color: var(--primary-dark);
            font-family: 'Inter', sans-serif;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 1rem;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            border-radius: 6px;
        }

        .close-btn:hover {
            background-color: rgba(255, 0, 110, 0.1);
            color: var(--accent-pink);
        }

        .fullscreen-btn:hover {
            background-color: rgba(58, 134, 255, 0.1);
            color: var(--accent-cyan);
        }

        .window-content {
            height: calc(100% - 60px);
            overflow-y: auto;
            padding: 20px;
        }

        .window-content::-webkit-scrollbar {
            width: 8px;
        }

        .window-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }

        .window-content::-webkit-scrollbar-thumb {
            background: var(--accent-pink);
            border-radius: 4px;
        }

        .inventory-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .inventory-item {
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.05) 0%, rgba(131, 56, 236, 0.05) 100%);
            padding: 16px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            transition: all 0.3s;
        }

        .inventory-item:hover {
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.1) 0%, rgba(131, 56, 236, 0.1) 100%);
            border-color: var(--accent-pink);
            transform: translateX(4px);
        }

        .item-info h4 {
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 8px 0;
            font-size: 0.9rem;
            font-weight: 700;
        }

        .item-type {
            font-size: 0.7rem;
            color: var(--accent-purple);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .item-desc {
            font-size: 0.8rem;
            line-height: 1.5;
            margin-bottom: 12px;
            color: var(--primary-dark);
        }

        .item-stats {
            font-size: 0.7rem;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            padding-top: 10px;
            color: #666;
        }

        .retro-link {
            background: var(--gradient-1);
            color: white;
            text-decoration: none;
            border: none;
            padding: 8px 14px;
            margin: 4px 4px 4px 0;
            font-size: 0.7rem;
            cursor: pointer;
            display: inline-block;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
            border-radius: 8px;
            font-weight: 600;
        }

        .retro-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 0, 110, 0.3);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 12px;
            background: rgba(131, 56, 236, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .setting-item label {
            font-size: 0.75rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        /* Am√©lioration UX Musique */
        .music-controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        .music-btn {
            background: var(--gradient-1);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.3s;
        }

        .music-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 0, 110, 0.3);
        }

        .track-item.active {
            background: var(--gradient-1);
            color: white;
        }

        .track-info {
            text-align: center;
            margin: 10px 0;
            font-size: 0.8rem;
            color: var(--accent-purple);
        }

        .music-visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 60px;
            gap: 4px;
            margin: 16px 0;
        }

        .music-bar {
            width: 5px;
            background: var(--gradient-1);
            border-radius: 2px;
            animation: equalizer 1s infinite ease-in-out;
        }

        @keyframes equalizer {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }

        .track-list {
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 8px;
            background: rgba(131, 56, 236, 0.03);
        }

        .track-item {
            padding: 10px 12px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.04);
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.3s;
        }

        .track-item:hover {
            background: rgba(255, 0, 110, 0.1);
            color: var(--accent-pink);
            padding-left: 16px;
        }

        .track-item:last-child {
            border-bottom: none;
        }

        #terminal-display {
            background: var(--primary-dark);
            color: var(--accent-lime);
            font-family: 'Space Mono', monospace;
            padding: 12px;
            height: 100%;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.7rem;
            border-radius: 8px;
        }

        .terminal-line {
            opacity: 0;
            animation: appear 0.3s ease forwards;
        }

        @keyframes appear {
            to { opacity: 1; }
        }

        .icon-installations {
            background: linear-gradient(135deg, #ff006e 0%, #ff6b9d 100%);
        }

        .icon-projets {
            background: linear-gradient(135deg, #3a86ff 0%, #72ddf7 100%);
        }

        .icon-about {
            background: linear-gradient(135deg, #8338ec 0%, #c1a0fc 100%);
        }

        .icon-parametres {
            background: linear-gradient(135deg, #06ffa5 0%, #68ffb7 100%);
        }

        .icon-musique {
            background: linear-gradient(135deg, #ff006e 0%, #8338ec 100%);
        }

        .icon {
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        #windows-container {
            position: relative;
            z-index: 500;
        }

        /* Styles pour Sous le Flux */
        .sous-le-flux-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000000;
        }

        .sous-le-flux-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .sous-le-flux-title {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            opacity: 0.9;
            z-index: 10;
        }

        .sous-le-flux-signature {
            position: absolute;
            bottom: 40px;
            right: 50px;
            color: #ffffff;
            font-family: Georgia, serif;
            font-size: 18px;
            font-style: italic;
            opacity: 0.6;
            z-index: 10;
        }

        /* Styles pour Commande Crawl - Version CC Index Table */
        .cc-index-container {
            width: 100%;
            height: 100%;
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 20px;
            overflow: auto;
        }

        .cc-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #0f0;
            padding-bottom: 15px;
        }

        .cc-header h2 {
            color: #0f0;
            font-size: 24px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .cc-header p {
            color: #0f0;
            font-size: 14px;
            opacity: 0.8;
        }

        .cc-table {
            width: 100%;
            border-collapse: collapse;
        }

        .cc-table th {
            background: #1a1a1a;
            color: #0f0;
            padding: 12px;
            text-align: left;
            border: 1px solid #333;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cc-table td {
            padding: 10px 12px;
            border: 1px solid #333;
            color: #0f0;
        }

        .cc-table tr:nth-child(even) {
            background: #111;
        }

        .cc-table tr:hover {
            background: #1a2a1a;
            cursor: pointer;
        }

        .cc-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-active {
            background: #0a0;
            color: #000;
        }

        .status-inactive {
            background: #a00;
            color: #fff;
        }

        .status-processing {
            background: #aa0;
            color: #000;
        }

        .cc-file-size {
            font-family: 'Space Mono', monospace;
            color: #0ff;
        }

        .cc-timestamp {
            font-family: 'Space Mono', monospace;
            color: #f0f;
            font-size: 12px;
        }

        .cc-progress {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
        }

        .cc-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #0f0, #0ff);
            transition: width 0.3s ease;
        }

        .cc-stats {
            margin-top: 30px;
            padding: 20px;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
        }

        .cc-stats h3 {
            color: #0f0;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .cc-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .cc-stat-item {
            padding: 10px;
            background: #1a1a1a;
            border-radius: 4px;
            border-left: 4px solid #0f0;
        }

        .cc-stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #0ff;
            font-family: 'Space Mono', monospace;
        }

        .cc-stat-label {
            font-size: 12px;
            color: #0f0;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cc-update-time {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: #0f0;
            opacity: 0.6;
        }
        
        /* === NOUVEAUX STYLES POUR LE TERMINAL COMMANDE CRAWL === */
        .cc-index-terminal-content {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Courier New', 'MS DOS', monospace;
            font-size: 13px;
            line-height: 1.4;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Le div terminal interne g√©rera le d√©filement */
        }
        
        .cc-index-terminal-content #terminal {
            width: 100%;
            height: 100%;
            padding: 15px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .cc-index-terminal-content #terminal::-webkit-scrollbar {
            width: 10px;
        }
        
        .cc-index-terminal-content #terminal::-webkit-scrollbar-track {
            background: #000000;
        }
        
        .cc-index-terminal-content #terminal::-webkit-scrollbar-thumb {
            background: #444444;
        }
        
        .cc-index-terminal-content .line {
            margin: 0;
        }
        /* === FIN DES NOUVEAUX STYLES === */
        
    </style>
</head>
<body>
    <div id="start-screen">
        <div class="boot-screen">
            <h1>ARTHUR CIEUX</h1>
            <h2>PORTFOLIO </h2>
        </div>
        <div class="boot-info">
        </div>
        <div class="click-prompt"> Click to enter </div>
    </div>

    <div id="desktop" class="hidden">
        <div class="desktop-icons-circle" id="desktop-icons"></div>
    </div>

    <div id="taskbar" class="hidden">
        <div class="taskbar-clock" id="clock">00:00:00</div>
        <div class="taskbar-center" id="taskbar-items"></div>
    </div>

    <div id="windows-container"></div>

    <script>
        const startScreen = document.getElementById('start-screen');
        const desktop = document.getElementById('desktop');
        const taskbar = document.getElementById('taskbar');
        const desktopIcons = document.getElementById('desktop-icons');
        const taskbarItems = document.getElementById('taskbar-items');
        const clock = document.getElementById('clock');
        const windowsContainer = document.getElementById('windows-container');

        let openWindows = {};
        let zIndexCounter = 1000;
        let draggedWindow = null;
        let dragOffset = { x: 0, y: 0 };

        const musicTracks = [
            { title: 'Track 01', url: 'https://www.youtube.com/watch?v=GWEKr504FpI&list=OLAK5uy_nFVv1i6LnwkXk1_9JnQs3GYr2rxDg87ug' },
            { title: 'Track 02', url: 'https://www.youtube.com/watch?v=LlFeTuHvWvU&list=OLAK5uy_nFVv1i6LnwkXk1_9JnQs3GYr2rxDg87ug&index=2' },
            { title: 'Track 03', url: 'https://www.youtube.com/watch?v=ZYdd73SOxhY&list=OLAK5uy_nFVv1i6LnwkXk1_9JnQs3GYr2rxDg87ug&index=3' },
            { title: 'Track 04', url: 'https://www.youtube.com/watch?v=nMb5nyoi364&list=OLAK5uy_nFVv1i6LnwkXk1_9JnQs3GYr2rxDg87ug&index=4' },
            { title: 'Track 05', url: 'https://www.youtube.com/watch?v=r3K5uKMca2g&list=OLAK5uy_nFVv1i6LnwkXk1_9JnQs3GYr2rxDg87ug&index=5' },
            { title: 'Track 06', url: 'https://www.youtube.com/watch?v=-gU_jhD4-gU&list=OLAK5uy_nFVv1i6LnwkXk1_9JnQs3GYr2rxDg87ug&index=6' },
            { title: 'Track 07', url: 'https://www.youtube.com/watch?v=zXWdIwlsX0k&list=OLAK5uy_nFVv1i6LnwkXk1_9JnQs3GYr2rxDg87ug&index=7' },

                windowElement.style.zIndex = ++zIndexCounter;

                const handleMouseMove = (moveEvent) => {
                    if (!draggedWindow) return;
                    let x = moveEvent.clientX - dragOffset.x;
                    let y = moveEvent.clientY - dragOffset.y;
                    x = Math.max(0, Math.min(x, window.innerWidth - 100));
                    y = Math.max(0, Math.min(y, window.innerHeight - 100));
                    draggedWindow.style.left = x + 'px';
                    draggedWindow.style.top = y + 'px';
                };

                const handleMouseUp = () => {
                    draggedWindow = null;
                    document.removeEventListener('mousemove', handleMouseMove);
                    document.removeEventListener('mouseup', handleMouseUp);
                };

                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
            });

            closeBtn.addEventListener('click', () => {

                removeFromTaskbar(app.id);

        // Int√©gration du code Sous le Flux
        function initSousLeFlux() {
            const container = document.querySelector('.sous-le-flux-container');
            const canvas = document.querySelector('.sous-le-flux-canvas');
            if (!container || !canvas) return;
            
            // Scene setup
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            const camera = new THREE.PerspectiveCamera(
                60,
                container.clientWidth / container.clientHeight,
                0.1,
                1000
            );
            camera.position.set(0, 35, 0);
            camera.lookAt(0, 0, 0);

            const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);

            // Continental outlines
            const continents = [
                [[-20, 12], [-18, 14], [-16, 15], [-14, 14], [-12, 12], [-14, 10], [-16, 8], [-18, 6], [-20, 8], [-22, 10]],
                [[-16, -2], [-14, 0], [-12, -2], [-14, -6], [-16, -10], [-18, -8], [-18, -4]],
                [[-4, 14], [-2, 16], [0, 16], [2, 15], [4, 13], [2, 12], [0, 12], [-2, 13]],
                [[-2, 8], [0, 6], [2, 4], [4, 2], [6, 0], [4, -4], [2, -8], [0, -6], [-2, -2], [-2, 4]],
                [[6, 16], [10, 18], [14, 18], [18, 16], [20, 14], [18, 12], [16, 10], [14, 8], [12, 10], [10, 12], [8, 14]],
                [[16, -6], [18, -4], [20, -6], [18, -8], [16, -8]]
            ];

            continents.forEach(continent => {
                const points = continent.map(([x, z]) => new THREE.Vector3(x, 0.01, z));
                points.push(points[0]);
                
                const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                const lineMaterial = new THREE.LineBasicMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.3
                });
                const line = new THREE.Line(lineGeometry, lineMaterial);
                scene.add(line);
            });

            // Nodes
            const nodes = [
                { x: -18, z: 12 }, { x: -22, z: 8 }, { x: -14, z: 10 }, { x: -16, z: -6 },
                { x: 0, z: 14 }, { x: 2, z: 13 }, { x: 4, z: 12 }, { x: 2, z: -2 },
                { x: 4, z: 2 }, { x: 10, z: 16 }, { x: 14, z: 10 }, { x: 16, z: 14 },
                { x: 18, z: 12 }, { x: 12, z: 12 }, { x: 18, z: -6 }
            ];

            const nodeGeometry = new THREE.CircleGeometry(0.2, 16);
            const nodeMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.8
            });

            nodes.forEach(nodeData => {
                const node = new THREE.Mesh(nodeGeometry, nodeMaterial.clone());
                node.position.set(nodeData.x, 0.02, nodeData.z);
                node.rotation.x = -Math.PI / 2;
                scene.add(node);
            });

            // Connections
            const connections = [
                [0, 1], [0, 2], [1, 2], [0, 4], [1, 11], [4, 5], [5, 6], [4, 6],
                [0, 3], [3, 7], [6, 9], [9, 10], [10, 11], [11, 12], [12, 13],
                [13, 14], [11, 14], [4, 7], [6, 8], [10, 12]
            ];

            connections.forEach(([i, j]) => {
                const lineGeometry = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(nodes[i].x, 0.01, nodes[i].z),
                    new THREE.Vector3(nodes[j].x, 0.01, nodes[j].z)
                ]);
                const lineMaterial = new THREE.LineBasicMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.15
                });
                const line = new THREE.Line(lineGeometry, lineMaterial);
                scene.add(line);
            });

            // Data packets
            class DataPacket {
                constructor() {
                    this.selectRoute();
                    const geometry = new THREE.SphereGeometry(0.06, 8, 8);
                    const material = new THREE.MeshBasicMaterial({
                        color: 0xffffff,
                        transparent: true,
                        opacity: 1
                    });
                    this.mesh = new THREE.Mesh(geometry, material);
                    scene.add(this.mesh);
                }

                selectRoute() {
                    const [startIdx, endIdx] = connections[Math.floor(Math.random() * connections.length)];
                    this.start = new THREE.Vector3(nodes[startIdx].x, 0.1, nodes[startIdx].z);
                    this.end = new THREE.Vector3(nodes[endIdx].x, 0.1, nodes[endIdx].z);
                    this.progress = 0;
                    this.speed = 0.004 + Math.random() * 0.006;
                }

                update() {
                    this.progress += this.speed;
                    if (this.progress >= 1) this.selectRoute();

                    const t = this.progress;
                    this.mesh.position.set(
                        this.start.x + (this.end.x - this.start.x) * t,
                        0.1,
                        this.start.z + (this.end.z - this.start.z) * t
                    );
                    this.mesh.material.opacity = Math.sin(t * Math.PI) * 0.9 + 0.1;
                }
            }

            const packets = [];
            for (let i = 0; i < 300; i++) {
                packets.push(new DataPacket());
            }

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                packets.forEach(packet => packet.update());
                renderer.render(scene, camera);
            }
            animate();

            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            });

            window.sousLeFluxScene = { scene, camera, renderer };
        }
